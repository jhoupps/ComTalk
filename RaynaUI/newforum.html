<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">  
	<meta name="description" content="Sign In/Up page for ComTalk.">
	<meta name="author" content="Rayna Tilley">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ComTalk</title>
</head>

<body>
	<main>
		<!-- Main Flex Container -->
		<div>
			<!-- Page Body -->
			<div>
				<!-- Header -->
				<div>
					<header>
						<div>
							<h1>ComTalk</h1>
                        </div>
                        <div>
                            <h2>New Forum</h2>
                        </div>
					</header>
				</div>

				<!-- Page Content -->
				<div className="signup_form">
                    <form>
                        <div>
                            <label for="forum_name">Forum Name:</label><br>
                            <input type="text" id="forum_name"><br>
                            <label for="description">Description:</label><br>
                            <input type="text" id="description"><br>
                            <label for="public">Public:</label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div>
                            <label for="back"></label>
                            <button aria-label="Back">Back</button>
                            <label for="submit"></label>
                            <button aria-label="Submit">Submit</button>
                        </div>
                    </form>
                </div>
			</div>
		</div>
	</main>
	<footer>
		<p>Copyright &copy; 2020</p>
	</footer>

    <!-- React Scripts -->
    
</body>
</html>
